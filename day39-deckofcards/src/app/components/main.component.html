<h1>Create a Deck</h1>

<form [formGroup]="form" (submit)="createDeck()">
  <table>
    <tr>
      <td>Number of decks:</td>
      <td>
        <select formControlName="deckCount">
          <option *ngFor="let d of deckSize" [value]="d">{{ d }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit"> Create </button>
      </td>
    </tr>
  </table>
</form>
